{% extends 'base.html' %}
{% block content %}
<h1 class="h4 mb-3">Añadir vehículo</h1>
<form method="post">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Marca</label>
      <input required name="make" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Modelo</label>
      <input required name="model" class="form-control" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Matrícula</label>
      <input required name="plate" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Email para avisos</label>
      <input required type="email" name="owner_email" class="form-control" />
    </div>
    <div class="col-md-3">
      <label class="form-label">Cambio de aceite (fecha)</label>
      <input type="date" name="oil_date" class="form-control" />
    </div>
    <div class="col-md-3">
      <label class="form-label">ITV (fecha)</label>
      <input type="date" name="itv_date" class="form-control" />
    </div>
  </div>
  <div class="mt-4 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
