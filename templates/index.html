<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos</title>
</head>
<body>
    <h1>Vehículos</h1>
    <a href="{{ url_for('add_vehicle') }}">Añadir vehículo</a>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Fecha Cambio de Aceite</th>
                <th>Fecha ITV</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
                <tr>
                    <td>{{ vehiculo.marca }}</td>
                    <td>{{ vehiculo.modelo }}</td>
                    <td>{{ vehiculo.fecha_cambio_aceite }}</td>
                    <td>{{ vehiculo.fecha_itv }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
