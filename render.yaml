services:
  - type: web
    name: vehiculos-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vehiculos-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: "tu-correo@gmail.com"
      - key: SMTP_PASS
        value: "tu-app-password"
      - key: FROM_EMAIL
        value: "tu-correo@gmail.com"
      - key: ALERT_DAYS
        value: "14"

  - type: worker
    name: vehiculos-scheduler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python scheduler.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vehiculos-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: "tu-correo@gmail.com"
      - key: SMTP_PASS
        value: "tu-app-password"
      - key: FROM_EMAIL
        value: "tu-correo@gmail.com"
      - key: ALERT_DAYS
        value: "14"

databases:
  - name: vehiculos-db
    type: postgresql
    plan: free
