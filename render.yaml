```yaml
services:
  - type: web
    name: vehiculos-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vehiculos-db
          property: connectionString
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_USE_TLS
        value: "true"
      - key: FROM_EMAIL
        sync: false
      - key: ALERT_DAYS
        value: "14"

  - type: worker
    name: vehiculos-scheduler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python scheduler.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vehiculos-db
          property: connectionString
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_USE_TLS
        value: "true"
      - key: FROM_EMAIL
        sync: false
      - key: ALERT_DAYS
        value: "14"

databases:
  - name: vehiculos-db
    plan: free
